<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#95d5b2">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Input</title>
</head>

<body>
    <main>
        <section>
            <div class="fixed">
                <div class="form-div">
                    <label for="inputField">
                        Enter numbers or text
                    </label>
                    <div class="form-wrapper">
                        <div class="input-wrapper">
                            <input type="text" id="inputField" placeholder="Max characters allowed 16">
                            <button class="button" onclick="handleInput()" type="button">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="error"></div>
                        <div id="copyNotification"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="timeline-section">
            <div id="timeline">

            </div>
        </section>
    </main>



    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/3f72f7b724.js" crossorigin="anonymous"></script>
</body>

</html>
